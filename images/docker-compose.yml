version: "3"

services:
  proxy:
    image: cubxity/minecraft-proxy:velocity-adopt16
    ports:
      - "25565:25577"
    environment:
      INIT_MEMORY: "512M"
      MAX_MEMORY: "8G"
    volumes:
      - ./minecraft-data/proxy/:/data
    restart: unless-stopped
    stdin_open: true
    tty: true
  lobby:
    image: itzg/minecraft-server
    ports:
      - "25564:25565"
    environment:
      TYPE: "PURPUR"
      VERSION: "1.16.5"
      EULA: "TRUE"
      MOTD: "lobby"
      MEMORY: "16G"
      EXEC_DIRECTLY: "TRUE"
    volumes:
      - ./minecraft-data/lobby/:/data
    restart: unless-stopped
    stdin_open: true
    tty: true
